<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="tabs">
            <button class="tab-btn active" data-tab="scraping">Web Scraping</button>
            <button class="tab-btn" data-tab="history">Verlauf</button>
        </nav>

        <div class="tab-content active" id="scraping">
            <div class="chat-container">
                <div class="chat-output" id="chatOutput"></div>
                
                <div class="input-container">
                    <input type="text" id="urlInput" placeholder="Gib eine URL ein...">
                    <button id="sendBtn">Senden</button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="history">
            <div class="history-container">
                <h2>Verlauf</h2>
                <div id="historyList"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
